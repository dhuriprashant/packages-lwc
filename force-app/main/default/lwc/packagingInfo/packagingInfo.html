<!-- sldsValidatorIgnore -->
<template>
  <div>
    <template if:true={packages.data}>
      <lightning-layout multiple-rows="true" class="flex-layout">
        <lightning-layout-item size="12" padding="around-small">
          <lightning-card title="Packages">
            <span class="slds-text-heading_small"
              >Click on a radio button to display the package versions and
              subscribers related to the selected package</span
            >
            <lightning-datatable
              class="my-datatable"
              key-field="Id"
              data={packages.data}
              columns={columns}
              max-row-selection="1"
              onrowselection={onRowSelection}
            >
            </lightning-datatable>
          </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small">
          <lightning-card title="Package Versions">
            <lightning-datatable
              key-field="Id"
              data={packageVersions}
              columns={vColumns}
              hide-checkbox-column
            >
            </lightning-datatable>
          </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small">
          <lightning-card title="Package Subscribers">
            <lightning-datatable
              key-field="Id"
              data={packageSubscribers}
              columns={sColumns}
              hide-checkbox-column
            >
            </lightning-datatable>
          </lightning-card>
        </lightning-layout-item>
      </lightning-layout>
    </template>
  </div>
</template>
